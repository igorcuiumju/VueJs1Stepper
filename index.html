<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
  <div class="container" id="app">
    <div class="card" v-cloak>
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div v-for="(step, idx) in steps" class="steps-content">
          {{activeIndex === idx ? step.text : ''}}
        </div>
        <ul class="steps-list">
          <li 
            v-for="(step, idx) in steps"
            :key="step.title"
            :class="idx === activeIndex ? 'active' : '', idx < activeIndex ? 'done' : ''"
            class="steps-item"
          >
            <span 
              @click="setActive(idx)"
              >{{idx+1}}
            </span> {{step.title}}
          </li>
        </ul>
        <div>
        <button
          @click="prev"
          :disabled="isDisabled"
          class="btn" 
        >{{prevBtn}}</button>
        <button 
          @click="nextOfFinish" 
          :style="{display: isRemoved ? 'none' : 'inline-block'}"
          class="btn primary" 
        >{{nextBtn}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
